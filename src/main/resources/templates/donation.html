<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>

<title>EpicTask - Listagem</title>
<link th:href="style.css" rel="stylesheet" />
</head>
<body>

	<a href="/"><img th:src="bookify-logo.svg" id="indeximg"></a>
	<hr>
	<div class="listagem">

		<ul th:each="list : ${list}" >
			<li >
				<h2 th:text="${list.id}"></h2>

			</li>
		</ul>
	</div>

</html>
